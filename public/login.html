<div class="container-fluid">
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<form class="form-horizontal" ng-submit="login()">
				<div class="col-sm-12">
					<div class="form-group">
						<label class="col-sm-5">Email ID</label>
						<div class="col-sm-7">
							<input type="email" name="email" required placeholder="Email-ID" ng-model="user.email">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-5">Password</label>
						<div class="col-sm-7">
							<input type="password" name="password" required placeholder="Password" ng-model="user.password">
						</div>
					</div>
				</div>
				<div class="col-sm-12">
					<a href="#/register" class="btn btn-primary">Register</a>
					<button class="btn btn-success" type="submit" id="submit">Login</button>
				</div>
			</form>
		</div>
	</div>
</div>
