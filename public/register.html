<div class="container-fluid">
	<div class="row">
		<div class="col-sm-8 col-sm-offset-2">
			<form class="form-horizontal" ng-submit="register()">
				<div class="col-sm-12">
					<div class="form-group">
						<label class="col-sm-5">User Name</label>
						<div class="col-sm-7">
							<input type="text" name="username" required ng-model="user.username">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-5">Phone</label>
						<div class="col-sm-7">
							<input type="tel" name="phone_no" required ng-model="user.phone_no">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-5">Email</label>
						<div class="col-sm-7">
							<input type="email" name="email_id" required ng-model="user.email_id">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-5">Password</label>
						<div class="col-sm-7">
							<input type="password" name="password" required ng-model="user.password">
						</div>
					</div>
				</div>
				<div class="col-sm-12">
					<a href="/login" class="btn btn-default">Back</a>
					<button type="submit" id="submit" class="btn btn-success">Register</button>
				</div>
			</form>
		</div>
	</div>
</div>
